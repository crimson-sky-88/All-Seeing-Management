<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>SIGN IN</title>
</head>
<style>
  body {
    background-color: lightgoldenrodyellow;
  }
</style>

<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <!-- Content Container -->
      <div class="row border rounded p-4 bg-white shadow">

        <!-- Carousel -->
        <div class="col-md-7">

          <div id="landingPageCarousel"
            class="carousel carousel-dark slide d-flex align-items-center justify-content-center"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item image-fluid active">
                <img src="resources/landing-page-carousel/boost-productivity-resized.png" class="d-block w-100 mb-2"
                  alt="boost-productivity-image">
                <div class="text-center p-4 d-block">
                  <h5>Boost Productivity</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="resources/landing-page-carousel/mobile-workforce-mobile-solutions.png"
                  class="d-block w-100 mb-2" alt="mobile-workforce-mobile-solutions-image">
                <div class="text-center p-4 d-block">
                  <h5>Mobile Workforce, Mobile Solutions</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="resources/landing-page-carousel/enhanced-employee-engagement-resized.png"
                  class="d-block w-100 mb-2" alt="enhanced-employee-engagement-image">
                <div class="text-center p-4 d-block">
                  <h5>Enhanced Employee Engagement</h5>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Sign-in Form -->
        <div class="col-md-5 p-5 bg-light rounded-5">
          <div class="row align-items-center justify-content-center">
            <!-- Project Logo -->
            <div class="row d-flex justify-content-center align-items-center mb-5">
              <div class="col-sm-4 p-3 text-center">
                <p>
                  All-Seeing
                <p>
              </div>
              <div class="col-sm-4">
                <img src="resources/project-logo.png" width="100px" alt="project-logo" class="d-block mx-auto">
              </div>
              <div class="col-sm-4 p-3 text-center">
                <p>
                  Management
                <p>
              </div>
            </div>
            <!-- Input Group -->
            <div class="header-text text-center mb-3">
              <p class="lead">Sign in to continue</p>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><img src="resources/input-group/person.svg"></span>
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><img src="resources/input-group/lock.svg"></span>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div>
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-2 d-grid col-12 mx-auto">
              <button type="button" class="btn btn-md btn-outline-primary">LOG IN</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
