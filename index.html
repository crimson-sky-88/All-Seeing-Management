<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="stylesheet/style.css" rel="stylesheet" />
  <title>SIGN IN</title>
</head>

<body>
  <main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

      <!-- Content Container -->
      <div class="row border rounded p-3 bg-white shadow log-in-container">

        <!-- Carousel -->
        <div class="col-md-7">

        </div>

        <!-- Sign-in Form -->
        <div class="col-md-5 p-5 bg-light rounded-5">
          <div class="row align-items-center justify-content-center">
            <!-- Project Logo -->
            <div class="row d-flex justify-content-center align-items-center mb-5">
              <div class="col-sm-4 p-3 text-center">
                <p>
                  All-Seeing
                <p>
              </div>
              <div class="col-sm-4">
                <img src="resources/project-logo.png" width="100px" alt="project-logo" class="d-block mx-auto">
              </div>
              <div class="col-sm-4 p-3 text-center">
                <p>
                  Management
                <p>
              </div>
            </div>
            <!-- Input Group -->
            <div class="header-text text-center mb-3">
              <p class="lead">Sign in to continue</p>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><img src="resources/input-group/person.svg"></span>
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><img src="resources/input-group/lock.svg"></span>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div>
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-2 d-grid col-12 mx-auto">
              <button type="button" class="btn btn-md btn-outline-primary">LOG IN</button>
            </div>
          </div>
        </div>

      </div>



    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
